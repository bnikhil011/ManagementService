<header> 
    <div class="container-fluid">
        <div class="row " >
            <h1>Student Management</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">
                AddStudent
              </button>
        </div>
    </div>
</header>

<!--Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Stundet</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="addStudent(addForm)">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" ngModel name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Student Name" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Class</label>
                  <input type="text" ngModel name="classin" class="form-control" id="exampleInputPassword1" placeholder="Class" required>
                </div>
                <div class="form-group">
                  <label class="form-check-label" for="exampleCheck1">Roll No</label>
                  <input type="text" ngModel name="rollno" class="form-control" id="exampleCheck1" placeholder="Roll no" required>
                  
                </div>
                <div class="modal-footer">
                    <button type="button" id="studentmodelId" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button [disabled] = "addForm.invalid" type="submit"  class="btn btn-primary" >Add Stundent</button>
                  </div>
                
              </form>
              
        </div>
       
      </div>
    </div>
  </div>
